<h1>the singer list</h1>
<div class="list listOne">
    <div class="card" *ngFor="let moz of listMoz">
        <div class="container">
            <h4><b>{{moz.id}} </b></h4>
            <p>{{moz.name}}</p>
        </div>
    </div>
</div>
